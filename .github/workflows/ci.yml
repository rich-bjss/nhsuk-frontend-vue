name: CI Build

on: [push]


jobs:
  linting:
    name: Linting
    runs-on: ubuntu-latest
    steps:
      - name: Setup
        uses: actions/checkout@v2
        uses: actions/setup-node@v1
        with:
          node-version: 12
        run: cd package && npm ci
      - name: Run Linter
        run: npm run lint
